name: the_star_wars
description: Planets, Spaceships, Vehicles, People, Films and Species

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  #icon
  cupertino_icons: ^1.0.2

  # state managment
  flutter_bloc: ^8.1.3

  #request 
  http: ^1.1.0
  
  get_it: ^7.6.0
  equatable: ^2.0.5

  # save data
  shared_preferences: ^2.2.0
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1
  bloc_test: ^9.1.4

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/icon/
    - assets/

  fonts:
    - family: YatraOne-Regular
      fonts:
        - asset: assets/fonts/YatraOne-Regular.ttf
          
flutter_icons:
  ios: true
  android: true
  image_path_ios: "assets/icon/icon_ios.png"
  image_path_android: "assets/icon/icon_android.png"
  adaptive_icon_background: "assets/icon/icon_ios.png"
  adaptive_icon_foreground: "assets/icon/icon_android.png"
